<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter in Javascript</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <br><br>
            <h1 style="text-align: center;">Currency Converter</h1>
            <form id="myForm">
                <br><br>
                <label for="Base Currency">Base Currency</label>
                <select class="form-control" id="base">
                    <option>USD</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>INR</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>CAD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
                </select>
                <br>
                <div class="form-group">
                    <input type="number" class="form-control" id="baseNumber" value="1">
                </div>
                <label for="Target Currency">Target Currency</label>
                <select class="form-control" id="target">
                    <option>INR</option>
                    <option>HKD</option>
                    <option>ISK</option>
                    <option>PHP</option>
                    <option>DKK</option>
                    <option>HUF</option>
                    <option>CZK</option>
                    <option>GBP</option>
                    <option>RON</option>
                    <option>SEK</option>
                    <option>IDR</option>
                    <option>CAD</option>
                    <option>BRL</option>
                    <option>RUB</option>
                    <option>HRK</option>
                    <option>JPY</option>
                    <option>THB</option>
                    <option>CHF</option>
                    <option>EUR</option>
                    <option>MYR</option>
                    <option>BGN</option>
                    <option>TRY</option>
                    <option>CNY</option>
                    <option>NOK</option>
                    <option>NZD</option>
                    <option>ZAR</option>
                    <option>USD</option>
                    <option>MXN</option>
                    <option>SGD</option>
                    <option>AUD</option>
                    <option>ILS</option>
                    <option>KRW</option>
                    <option>PLN</option>
                </select>
                <br>
                <div class="form-group">
                    <input type="number" class="form-control" id="targetNumber">
                </div>
            </form>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</html>
